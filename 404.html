<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path and redirect to index.html with it as a parameter
        const path = window.location.pathname;
        const redirectURL = '/subdomain-multi-page-ajax-2/index.html?path=' +
            encodeURIComponent(path);
        window.location.replace(redirectURL);
    </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
